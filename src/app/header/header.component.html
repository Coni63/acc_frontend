<mat-toolbar  color="primary">
    <button mat-icon-button aria-label="Homepage" routerLink="">
      <mat-icon>home</mat-icon>
    </button>
    <span class="gap-xl">{{ title }}</span>

    <a mat-icon-button routerLink="fuel">
      <mat-icon>local_gas_station</mat-icon>
    </a>
    <span class="gap mat-body">Fuel</span>

    
    <a mat-icon-button routerLink="ratings">
      <mat-icon>poll</mat-icon>
    </a>
    <span class="gap mat-body">Ratings</span>

    <a mat-icon-button routerLink="fov">
      <mat-icon>aspect_ratio</mat-icon>
    </a>
    <span class="gap mat-body">FOV</span>

    <a mat-icon-button routerLink="weather">
        <mat-icon>wb_sunny</mat-icon>
    </a>
    <span class="gap mat-body">Weather</span>

    <span class="example-spacer"></span>
    <span>{{ getUsername() }}</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="login" >
      <mat-icon>person</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngIf="!isAuthenticated()" routerLink="auth/login">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
      <button mat-menu-item *ngIf="!isAuthenticated()" routerLink="auth/register">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </button>
      <button mat-menu-item *ngIf="isAuthenticated()" routerLink="auth/account">
        <mat-icon>account_circle</mat-icon>
        <span>My account</span>
      </button>
      <button mat-menu-item *ngIf="isAuthenticated()" (click)="logout()">
        <mat-icon>lock_open</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

</mat-toolbar>
